<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#"><img class="logo" src="./assets/happysocks.svg" alt="Happy Sock"/></a>
        <div class="cart">
            <span class="cartIcon"></span>
            <span class="cartAmount"></span>
        </div>
    </nav>
    <div class="container">
        <img class="image" src="./assets/blue_socks.jpeg" alt="Embroidery Ice Cream Sock" />
        <button class="addToCartBtn">Add to cart</button>
        <div class="descriptionContainer">
            <span class="title">Embroidery Ice Cream Sock</span>
            <div class="description">
                <p class="p">Just the right amount of nice embroidery on your ankles. This way you still have an ice cream, even if it is terribly cold.</p>
                <p class="p">86% Cotton, 12% Polyamide, 2% Elastane</p>
            </div>
            <div>
                <span class="color greenColor" data-color="green"></span>
                <span class="color blueColor" data-color="blue"></span>
            </div>
            <button class="addToCartBtn">Add to cart</button>

            <div class="inputContainer">
                <label for="comment" class="inputLabel">Your comment: <input class="commentInput" placeholder="your comment" /></label>
                <div class="error"></div>
            </div>
            <div class="comments">
                <span>Comments:</span>
            </div>
            
        </div>
    </div>
    <script src="./script.js"  type="text/javascript"></script>
</body>
</html>
